apiVersion: v1
kind: Service
metadata:
  name: {{ template "hlw.fullname" . }}
  labels:
    app: {{ template "hlw.name" . }}
    chart: {{ template "hlw.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ template "hlw.name" . }}
    release: {{ .Release.Name }}
